<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/3c8d9c7c2a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__left">
                <img class="header__logo" src="images/logo.svg" alt="Google logo">
                <div class="header__input-container">
                    <input class="header__input" type="text">
                    <i class="header__icon--search fas fa-search"></i>
                </div>
            </div>
           
            <div class="header__left">
                <a class="header__square-menu" href="#">
                    <img class="header__icon--menu" src="https://img.icons8.com/color/48/000000/squared-menu.png"/>
                </a>
                <button class="button button--header">Sign in</button>
            </div>
        </div>
        <nav class="nav">
            <!-- Following links offset to the right -->
            <a class="nav__link" href="#"><i class="nav__icon fas fa-search"></i>All</a> 
            <a class="nav__link" href="#"><i class="nav__icon far fa-newspaper"></i>News</a> 
            <a class="nav__link" href="#"><i class="nav__icon fas fa-map-marker-alt"></i>Maps</a>            
            <a class="nav__link" href="#"><i class="nav__icon fas fa-video"></i>Videos</a>           
            <a class="nav__link" href="#"><i class="nav__icon fas fa-tag"></i>Shopping</a> 
            <a class="nav__link" href="#"><i class="nav__icon fas fa-ellipsis-v"></i>More</a> 
            <!-- Following links offset to left -->
            <a class="nav__link nav__link--settings" href="#">Settings</a> 
            <a class="nav__link" href="#">Tools</a> 
        </nav>
    </header>


    <main>
        <!-- Search results to go here, using left aligned row-stacked flexbox or grid -->
    </main>

    
    <footer class="footer">
        <div class="footer__top">
            <p class="footer__label">Australia</p>
        </div>
        <div class="footer__bottom">
            <div class="footer__left">
                <a class="footer__link" href="#">Advertising</a> 
                <a class="footer__link" href="#">Business</a> 
                <a class="footer__link" href="#">How Search works</a>  
            </div>
            <div class="footer__right">
                <a class="footer__link" href="#">Privacy</a> 
                <a class="footer__link" href="#">Terms</a>
                <a class="footer__link" href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
